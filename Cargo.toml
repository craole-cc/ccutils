[workspace.package]
version = "0.1.0"
edition = "2021"
authors = ["Craig 'Craole' Cole <craole@tuta.io>"]
license = "MIT OR Apache-2.0"
description = "Various utilities for development."
homepage = "https://craole.cc/utils"
repository = "https://github.com/craole-cc/ccutils"

[workspace]
resolver = "2"
members = [
  #| Support
  # "configuration",

  #| Core
  "utilities/embellish",
  "utilities/geet",
  "utilities/pathof",
  "utilities/slink",
  "utilities/sysfo",
]

[workspace.lints.rust]
unsafe_code = { level = "forbid", priority = -1 }
unused = "allow"

[workspace.dependencies]
#| Handlers
thiserror = "1.0.49"
anyhow = "1.0.89"
once_cell = "1.20.2"
tracing = "0.1.40"
tracing-subscriber = { version = "0.3.18", features = ["env-filter"] }

#| Information
sysinfo = "0.32.0"
battery = "0.7.8"
chrono = "0.4.23"
iana-time-zone = "0.1.61"

#| Utilities
crossterm = "0.28.1"
clap = { version = "4.5.18", features = ["derive", "cargo"] }
directories = "5.0.1"
glob = "0.3.1"
tempfile = "3.13.0"

#| Types
uom = "0.36.0"
