[alias]
#╔═══════════════════════════════════════════════════════════╗
#║ Global Aliases                                            ║
#╚═══════════════════════════════════════════════════════════╝
# -- Basic
a = "add"           #? Adds dependencies to Cargo.toml
nb = "new --bin"    #? Creates new binary project
nl = "new --lib"    #? Creates new library project
s = "search"        #? Searches crates.io for packages
u = "update"        #? Updates dependencies to latest compatible versions

# -- Benchmark
m = "bench"
mq = "bench --quiet"

# -- Build
b = "build --verbose --message-format human"
bv = "build --verbose --message-format json-render-diagnostics"
br = "b --release"      #? Build with release optimizations
bw = "b --workspace"    #? Build all workspace members

# -- Check (Quick compilation check without codegen)


# -- Clean
c = "clean --verbose"   #? Remove build artifacts
gc = "c"                #? Alias for clean (git-style)

# -- Documentation
d = "doc --document-private-items"   #? Generates docs including private items
do = "d --open"                      #? Generates and open docs in browser

# -- Exemplify
x = "rq --example"    #? Runs example quietly
xv = "rv --example"   #? Runs example with verbose output

# -- Information
i = "info"            #? Displays crate information from crates.io
iv = "i --verbose"    #? Displays detailed crate information

# -- Install
in = "install --force"               #? Installs crate (overwrites existing)
ip = "in --path"                     #? Installs from local path
id = "in --debug --path"             #? Installs debug build
il = "in --locked --path"            #? Installs with locked dependencies
ild = "in --locked --debug --path"   #? Installs debug build with locked dependencies
idl = "ild"                          #? Alias for locked debug install

# -- Lint
l = "clippy --no-deps"   #? Lints with clippy but ignores dependencies
la = "l --all-targets"   #? Lints all targets
lf = "la --fix"          #? Automatically applies clippy suggestions
lw = "la --workspace"    #? Lints entire workspace
lr = "la --release"      #? Lints with release profile optimizations
k = "check --verbose --message-format human"
kv = "check --verbose --message-format json-render-diagnostics"
ka = "k --all-features"  #? Includes all features
kw = "ka --workspace"    #? Check all workspace members

# -- Publish
pl = "login"         #? Authenticate with crates.io
p = "publish"        #? Publish crate to crates.io
pd = "p --dry-run"   #? Verify package without uploading

# -- Run
r = "run"              #? Runs the default binary
rq = "run --quiet"     #? Runs binary with minimal output
rr = "rv --release"    #? Runs release build with verbose output
rv = "run --verbose"   #? Runs with detailed compilation output

# -- Test
t = "test"                #? Runs all tests
ta = "test --workspace"   #? Tests all workspace members
tq = "test --quiet"       #? Runs tests with minimal output
tv = "test --verbose"     #? Runs tests with detailed output

# -- Watch
w = "watch --quiet --clear --exec"   #? Watchs files and executes command on change
wl = "w l"                           #? Watches linting
wlr = "w lr"                         #? Watches linting the release profile
wr = "w rq"                          #? Watches development build
wrr = "w rr"                         #? Watches release build verbosely
wv = "w rv"                          #? run development build verbosely
wt = "w tq"                          #? Watches tests
wtv = "w tv"                         #? Watches test verbosely
wx = "w x"                           #? Watches examples
wxv = "w xv"                         #? Watches examples verbosely

#╔═══════════════════════════════════════════════════════════╗
#║ ccutil {bin/cli}                                          ║
#╚═══════════════════════════════════════════════════════════╝
# -- Profile: Development
ccu-b = "b --package ccutil"     #? Builds ccutil
ccu-c = "c --package ccutil"     #? Cleans ccutil build artifacts
ccu-l = "la --package ccutil"    #? Lints ccutil via clippy
ccu-k = "ka --package ccutil"     #? Lints ccutil via check
ccu-lf = "lf --package ccutil"   #? Fixes linting issues in ccutil
ccu-r = "rq --package ccutil"    #? Runs ccutil quietly
ccu-rv = "rv --package ccutil"   #? Runs ccutil verbosely

# -- Profile: Testing
ccu-t = "tq --package ccutil"    #? Tests ccutil quietly
ccu-tv = "tv --package ccutil"   #? Tests ccutil verbosely

# -- Profile: Benchmark
ccu-m = "m --package ccutil"     #? Benchmarks ccutil
ccu-mq = "mq --package ccutil"   #? Benchmarks ccutil quietly

# -- Profile: Release
ccu-br = "br --package ccutil"   #? Builds ccutil with release optimizations
ccu-lr = "lr --package ccutil"   #? Lints ccutil with release profile

# -- Mode: Documentation
ccu-d = "d --package ccutil"     #? Generates ccutil documentation
ccu-do = "do --package ccutil"   #? Generates and open ccutil docs

# -- Mode: Example
ccu-xb = "x basic --package ccutil --no-features"
ccu-xm = "x macros --package ccutil --features macros"
ccu-xt = "x tracing --package ccutil --features tracing"
ccu-xf = "x full --package ccutil --features full"

# -- Mode: Info
ccu-i = "i ccutil"   #? Displays information about ccutil

# -- Mode: Install
ccu-in = "ip bin/cli"     #? Installs ccutil system-wide
ccu-id = "id bin/cli"     #? Installs ccutil (debug build)
ccu-il = "il bin/cli"     #? Installs ccutil (locked dependencies)
ccu-ild = "ild bin/cli"   #? Installs ccutil (debug with locked dependencies)

# -- Mode: Publish
ccu-p = "p --package ccutil"     #? Publish ccutil
ccu-pd = "pd --package ccutil"   #? Simulates publishing ccutil

# -- Mode: Watch
ccu-wl = "wl --package ccutil"     #? Watches linting ccutil
ccu-wlr = "wlr --package ccutil"   #? Watches linting ccutil (release)
ccu-wr = "wr --package ccutil"     #? Watches ccutil quietly
ccu-wrr = "wrr --package ccutil"   #? Watches ccutil (release)
ccu-wrv = "wrv --package ccutil"   #? Watches ccutil verbosely
ccu-wt = "wt --package ccutil"     #? Watches ccutil tests quietly
ccu-wtv = "wtv --package ccutil"   #? Watches ccutil tests verbosely
ccu-wx = "wx --package ccutil"     #? Watches ccutil examples quietly
ccu-wxv = "wxv --package ccutil"   #? Watches ccutil examples verbosely

#╔═══════════════════════════════════════════════════════════╗
#║ prjenv {lib/env}                                          ║
#╚═══════════════════════════════════════════════════════════╝
# -- Profile: Development
prj-b = "b --package prjenv"     #? Builds prjenv library
prj-c = "c --package prjenv"     #? Cleans prjenv build artifacts
prj-l = "la --package prjenv"    #? Lints prjenv via clippy
prj-k = "ka --package prjenv"     #? Lints prjenv via check
prj-lf = "lf --package prjenv"   #? Lints prjenv library
prj-t = "tq --package prjenv"    #? Tests prjenv quietly
prj-tv = "tv --package prjenv"   #? Tests prjenv verbosely

# -- Profile: Benchmark
prj-m = "m --package prjenv"                  # Benchmark prjenv
prj-mq = "mq --package prjenv"                # Benchmark prjenv quietly

# -- Profile: Release
prj-br = "br --package prjenv"                # Build prjenv with release optimizations
prj-lr = "lr --package prjenv"                # Lint prjenv with release profile

# -- Mode: Documentation
prj-d = "d --package prjenv"                  # Generate prjenv documentation
prj-do = "do --package prjenv"                # Generate and open prjenv docs

# -- Mode: Example
prj-xa = "x advanced --package prjenv --features full"
prj-xb = "x basic --package prjenv"
prj-xm = "x macros --package prjenv --features macros"
prj-xt = "x tracing --package prjenv --features tracing"

# -- Mode: Info
prj-i = "i prjenv"                             # Display information about prjenv

# -- Mode: Publish
prj-p = "p --package prjenv"                   # Publish prjenv
prj-pd = "pd --package prjenv"                 # Simulate publishing prjenv

# -- Mode: Watch
prj-wl = "wl --package prjenv"                # Watch and lint prjenv
prj-wlr = "wlr --package prjenv"              # Watch and lint prjenv (release)
prj-wt = "wt --package prjenv"                # Watch and test prjenv quietly
prj-wtv = "wtv --package prjenv"              # Watch and test prjenv verbosely
prj-wxa = "w prj-xa"
prj-wxb = "w prj-xb"
prj-wxt = "w prj-xt"
prj-wxm = "w prj-xm"
