[package]
name = "env"
version = { workspace = true }
edition = { workspace = true }
authors = { workspace = true }
description = { workspace = true }
homepage = { workspace = true }
repository = { workspace = true }
license = { workspace = true }
readme = { workspace = true }
keywords = { workspace = true }
categories = ["config", "data-structures", "filesystem"]

[lints]
workspace = true

[features]
default = [
  # "derive",
  # "fmt",
  # "json",
  # "macros",
  # "metadata",
  # "time",
  # "tracing",
  #
]
derive = ["miette/derive"]
fmt = ["tracing", "tracing-subscriber?/fmt"]
macros = []
metadata = ["dep:cargo_metadata"]
tracing = ["dep:tracing", "dep:tracing-subscriber"]
time = ["dep:chrono", "tracing-subscriber?/chrono", "tracing-subscriber?/time"]
json = ["tracing-subscriber?/json"]

[dependencies]
# -- Error Handling
miette = { workspace = true }
thiserror = { workspace = true }

# -- Logging
tracing = { workspace = true, optional = true }
tracing-subscriber = { version = "0.3", features = [
  "env-filter",
], optional = true }

# -- Information Management
cargo_metadata = { version = "0.23.0", optional = true }
chrono = { version = "0.4", optional = true }
dotenv = "0.15"
toml = "0.9.8"

# -- Macros & Constructors
bitflags = "2.9.4"
cfg-if = "1.0.3"

# -- Color Support
anstream = "0.6"
nu-ansi-term = "0.50.3"
supports-color = "3.0.2"

[dev-dependencies]
