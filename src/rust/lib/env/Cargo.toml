[package]
name = "prjenv"
version = "0.1.0"
description = "Cargo workspace/package environment detection and configuration management"
keywords = ["cargo", "workspace", "environment", "config", "scaffolding"]
readme = "README.md"
edition = { workspace = true }
authors = { workspace = true }
homepage = { workspace = true }
repository = { workspace = true }
license = { workspace = true }
categories = { workspace = true }

[lints]
workspace = true

[features]
default = [
  "full",
  # "macros",
  #
]
full = ["tracing", "macros"]
tracing = ["dep:tracing"]
macros = []

[dependencies]
dotenvy = { workspace = true }
toml = { workspace = true }
tracing = { workspace = true, optional = true }

[dev-dependencies]
tracing-subscriber = { workspace = true }
temp-env = { workspace = true }

[[example]]
name = "advanced"
required-features = ["full"]

[[example]]
name = "basic"
required-features = []

[[example]]
name = "macros"
required-features = ["macros"]

[[example]]
name = "tracing"
required-features = ["tracing"]
