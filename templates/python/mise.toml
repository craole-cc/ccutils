# Python project mise configuration
[tools]
# python = "3.11"

[shell_alias]
# Git shortcuts
gs = "git fetch origin && git status"
gc = "git commit"
gp = "git push"
gl = "git log --oneline --graph --decorate --all"

# Python shortcuts
py = "python"
pip = "pip"
pr = "python -m"
venv = "python -m venv .venv && source .venv/bin/activate"

# Navigation
root = "cd ../.."

[tasks.install]
description = "Install dependencies"
run = "pip install -r requirements.txt"
alias = "i"

[tasks.test]
description = "Run tests"
run = "pytest"
alias = "t"

[tasks.lint]
description = "Run linters"
run = ["ruff check .", "pyright"]
alias = "l"

[tasks.fmt]
description = "Format code"
run = "ruff format ."
alias = "f"

[env]
PYTHONPATH = "."
